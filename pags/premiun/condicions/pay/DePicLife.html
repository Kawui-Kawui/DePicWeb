<body>
        <div id="smart-button-container">
            <div style="text-align: center;">
                <img src="https://cdn.discordapp.com/attachments/488521339305459713/785033227182014504/DePicFon.png" alt="">
                    <h2>DePic Premiun For Life</h2>
                <div id="paypal-button-container"></div>
            </div>
        </div>
        <script
            src="https://www.paypal.com/sdk/js?client-id=Ae5tRlofBoNs_qmNfpSFMFDa-sTDWRTDQowwdJC_ElDRFSEiLzA8Cc7sTKTdiy9UQVIQeJTfsQIiX6k3&currency=USD"
            data-sdk-integration-source="button-factory"></script>
        <script>
            function initPayPalButton() {
                paypal.Buttons({
                    style: {
                        shape: 'pill',
                        color: 'silver',
                        layout: 'vertical',
                        label: 'buynow',

                    },

                    createOrder: function (data, actions) {
                        return actions.order.create({
                            purchase_units: [{ "description": "DePicForLife", "amount": { "currency_code": "USD", "value": 139.99 } }]
                        });
                    },

                    onApprove: function (data, actions) {
                        return actions.order.capture().then(function (details) {
                            alert('Transaction completed by ' + details.payer.name.given_name + '!');
                        });
                    },

                    onError: function (err) {
                        console.log(err);
                    }
                }).render('#paypal-button-container');
            }
            initPayPalButton();
        </script>
        <a class="btn btn-outline-secondary btn-lg" href="../../DePicP.html">Regresar</a>
